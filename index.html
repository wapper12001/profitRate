<!DOCTYPE html>
<html>
<head>
    <title>수익률 계산기</title>
</head>
<body>
    <h2>수익률 계산기</h2>
    <label for="purchasePrice">매수가격:</label>
    <input type="number" id="purchasePrice" placeholder="매수가격"><br><br>
    <label for="purchaseQuantity">갯수:</label>
    <input type="number" id="purchaseQuantity" placeholder="매수 갯수"><br><br>
    <label for="salePrice">매도가격:</label>
    <input type="number" id="salePrice" placeholder="매도가격"><br><br>
    <label for="saleQuantity">갯수:</label>
    <input type="number" id="saleQuantity" placeholder="매도 갯수"><br><br>
    <button onclick="calculateProfit()">수익률 계산</button>
    <h3>결과:</h3>
    <p id="result"></p>
</body>
     <script src="calculateProfit.js"></script>
</html>
